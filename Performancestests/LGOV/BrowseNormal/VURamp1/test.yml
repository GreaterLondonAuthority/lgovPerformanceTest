modules:
  blazemeter:
    token: ${BLAZEMETER_API_KEY}

execution:
  - executor: jmeter
    scenario: load-test

scenarios:
  load-test:
    script: LGOV-PerfTest-BrowseNormal-VURamp1.jmx

# Authorization Configuration
authorization:
  enabled: false  # Set to true to enable HTTP Basic Authentication
  # url: https://lgov-perftest.london.gov.uk
  url: https://wwwtest.london.gov.uk    #Active test environment
  domain: wwwtest.london.gov.uk
  embedded_url_re: "https://wwwtest\\.london\\.gov\\.uk/.*"
# Execution Control
execution-control:
  allow-concurrent: false  # Set to true to allow multiple instances to run simultaneously

# UltimateThreadGroup Parameters
thread-config:
  start-threads: 300      # Number of threads to start
  initial-delay: 0        # Initial delay in seconds
  startup-time: 300      # Startup time in seconds (30 minutes)
  hold-load: 300         # Hold load for seconds (30 minutes)
  shutdown-time: 600      # Shutdown time in seconds (10 minutes)

# Throughput Shaping Timer
throughput-config:
  ramp-phase: 
    start-rps: 1          # Starting requests per second
    end-rps: 11           # Target requests per second
    duration: 900        # Ramp duration in seconds (1 hour)
  hold-phase:
    start-rps: 11         # Starting requests per second
    end-rps: 1            # Ending requests per second
    duration: 120         # Hold duration in seconds (10 minutes)
